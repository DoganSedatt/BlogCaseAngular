<div class="container mt-5" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
  <div class="card">
      <div class="card-header bg-dark text-white">
          Blog Yazısı Ekle
      </div>
      <div class="card-body">
          <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="title">Başlık:</label>
                  <input type="text" id="title" class="form-control" formControlName="title" required>
              </div>
              <div class="form-group">
                  <label for="content">İçerik:</label>
                  <textarea id="content" class="form-control" formControlName="content" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="blogPostForm.invalid">Gönder</button>
          </form>
      </div>
  </div>
</div>
